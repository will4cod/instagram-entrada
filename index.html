<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">
        <div class="instragram-wrapper">
            <div class="instagram-phone">
                <img src="./img/iphone.png" alt="instagram-celular" srcset="">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram.png" alt="instagram-logo" class="instagram-logo" srcset="">
                    <div class="profile-photo">
                        <img src="https://pbs.twimg.com/profile_images/1257345497414742016/yBjS8tFJ_400x400.jpg" alt="foto de perfil" srcset="">
                    </div>
                    <a href="#" class="instagram-login">Continue</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
    
                <div class="group">
                    <p class="not-account">Não é? </p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
    
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
